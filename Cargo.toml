[package]
name = "gotenberg_pdf"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "A Rust client for the Gotenberg PDF API"

[dependencies]
reqwest = { version = "0.12", features = [
    "multipart",
], default-features = false }
serde = { version = "1.0", features = ["derive"] }
bytes = "1.0"
serde_json = "1.0"
zeroize = "1.8"

[features]
default = ["rustls-tls"]
rustls-tls = ["reqwest/rustls-tls"]

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
